<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTION 9</title>
    <script>
        // Step 1: Initialize an array with color names
let colors = ["Red", "Green", "Blue", "Yellow"];
document.write("<h3>Original Colors: </h3>" + colors.join(", ") + "<br>");

// Step 2a: Add color to the beginning
let colorStart = prompt("Enter a color to add at the beginning:");
colors.unshift(colorStart);
document.write("<h3>After Adding Color at Beginning: </h3>" + colors.join(", ") + "<br>");

// Step 2b: Add color to the end
let colorEnd = prompt("Enter a color to add at the end:");
colors.push(colorEnd);
document.write("<h3>After Adding Color at End: </h3>" + colors.join(", ") + "<br>");

// Step 2c: Add two more colors to the beginning
colors.unshift("Pink", "Purple");
document.write("<h3>After Adding Two More Colors at Beginning: </h3>" + colors.join(", ") + "<br>");

// Step 2d: Delete the first color
colors.shift();
document.write("<h3>After Deleting First Color: </h3>" + colors.join(", ") + "<br>");

// Step 2e: Delete the last color
colors.pop();
document.write("<h3>After Deleting Last Color: </h3>" + colors.join(", ") + "<br>");

// Step 2f: Add color at a specific index
let indexAdd = parseInt(prompt("Enter the index where you want to add a color:"));
let colorInsert = prompt("Enter the color name:");
colors.splice(indexAdd, 0, colorInsert);
document.write("<h3>After Adding Color at Index " + indexAdd + ": </h3>" + colors.join(", ") + "<br>");

// Step 2g: Delete colors at a specific index
let indexDelete = parseInt(prompt("Enter the index where you want to delete color(s):"));
let deleteCount = parseInt(prompt("How many colors do you want to delete?"));
colors.splice(indexDelete, deleteCount);
document.write("<h3>After Deleting " + deleteCount + " Color(s) from Index " + indexDelete + ": </h3>" + colors.join(", ") + "<br>");

    </script>
</head>
<body>
    
</body>
</html>
 -->
